<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weekly Reminder Application</title>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://use.fontawesome.com/72ac6a311b.js"></script>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">

			

			<!-- Weekly Calendar -->
			<section class="row">
				<div class="col-sm-12 col-md-8 col-md-offset-2 year-header">
					<h1>2 0 1 6</h1>
				</div>
				<div class="col-sm-12 col-md-8 col-md-offset-2 weekly-calendar">
					<div class="day-header">SUN</div>
					<div class="day-header">MON</div>
					<div class="day-header">TUE</div>
					<div class="day-header">WED</div>
					<div class="day-header">THU</div>
					<div class="day-header">FRI</div>
					<div class="day-header">SAT</div>
				</div>
				
				<div class="col-sm-12 col-md-8 col-md-offset-2 weekly-calendar">

					
					<div class="calendar-icon">
						<div class="calendar-day day-index1"></div>	
						<div class="calendar-month month-index1"></div>
						<div class="date date-value1 hidden"></div>
					</div>
					
					<div class="calendar-icon">	
						<div class="calendar-day day-index2"></div>
						<div class="calendar-month month-index2"></div>
						<div class="date date-value2 hidden"></div>
					</div>
					
					<div class="calendar-icon">
						<div class="calendar-day day-index3"></div>
						<div class="calendar-month month-index3"></div>
						<div class="date date-value3 hidden"></div>
					</div>
					
					<div class="calendar-icon">
						<div class="calendar-day day-index4"></div>
						<div class="calendar-month month-index4"></div>
						<div class="date date-value4 hidden"></div>
					</div>
					
					<div class="calendar-icon">	
						<div class="calendar-day day-index5"></div>	
						<div class="calendar-month month-index5"></div>
						<div class="date date-value5 hidden"></div>
					</div>
					
					<div class="calendar-icon">		
						<div class="calendar-day day-index6"></div>	
						<div class="calendar-month month-index6"></div>
						<div class="date date-value6 hidden"></div>
					</div>
					
					<div class="calendar-icon">	
						<div class="calendar-day day-index7"></div>	
						<div class="calendar-month month-index7"></div>
						<div class="date date-value7 hidden"></div>
					</div>
				</div>

			</section>
			<!-- End Weekly Calendar -->

			<div class="row">
				<div class="col-sm-12 col-md-8 col-md-offset-2 display-area">

					<div class="menu-bar">
						add Event &nbsp;<i class="fa fa-plus-circle btn-add-task" aria-hidden="true"></i>
					</div>
					<!-- Display Events Bar -->
					<div class="event-lists">
						<ul  id="display-list">
				
						</ul>
					</div>
					<!-- End Display Events Bar -->
				</div>

			</div>
		
	</div>

	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/moment.js"></script>
	<script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
	<script>
		
	</script>
</body>
</html>
