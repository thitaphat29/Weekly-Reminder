<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weekly Reminder Application</title>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" />
	 <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">

</head>

<body>

	<div class="container">
		<div class="row ">
			<div class="col-sm-12 col-md-6 col-md-offset-3 new-task">
				Create Reminder
			</div>
			<div class="col-sm-12 col-md-6 col-md-offset-3 add-task">
				<form>

				<div class="col-sm-12 form-group">
					<label for="subject">Event Name</label>
					<input type="text" class="form-control" id="subject" placeholder="e.g.., Shopping">
				</div>

				<div class="col-sm-6 form-group">
					<label for="datetimepicker1'">Start DateTime</label>
					<div class='input-group date' id='txtStartDateTime'>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
				</div>
                <div class="col-sm-6 form-group">
					<label for="datetimepicker2'">End DateTime</label>
					<div class='input-group date' id='txtEndDateTime'>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
				</div>
			

				<div class="col-sm-12 form-group">
					
					<div class="search-box">
						<label for="place">Where</label>
	                    <input type="text" id="place" class="form-control input-sm" maxlength="64" placeholder="e.g.., Publix" />
 						<button type="submit" class="btn btn-info btn-sm btn-search" id="btnLocationSearch">Search</button>
                    </div>

                    <div id="map" style="display:none"></div>
					<div class="show-location">
                        <ul id="place-list">
                        </ul>
                    </div>
				</div>

				<div class="col-sm-12">
					
					<ul id="to-do-list" class="tasks-display">
						<label for="to-do-list">To Do List</label>
						<div id="btnAddTask" value="Add Task">
							<i class="fa fa-plus-circle" aria-hidden="true"></i>
						</div>
						<hr>

					</ul>
				</div>
				<div class="col-sm-12 btn-saveTask">
					<input type="button" id="btnBack" class="btn btn-default" value="BACK"/>
					<input type="button" id="btnSave" class="btn btn-info" value="SAVE REMINDER"/>
				</div>

			</form>
			</div>
		</div>
		
			
		
	</div>

	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
 	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
	<script src="js/addApp.js"></script>    
	<script src="https://use.fontawesome.com/72ac6a311b.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuskLyWa4eVg4SHxT60jGdGJHTS_uDa2o&libraries=places&callback=initMap" async defer></script>
</body>
</html>
